<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Absensi Karyawan</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <header>
    <h1>Absensi Karyawan</h1>
  </header>

  <main>
    <section class="login-form">
      <h2>Masuk</h2>
      <form id="loginForm">
        <input type="text" id="employeeId" placeholder="ID Karyawan" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section class="attendance-section" id="attendanceSection" style="display: none;">
      <h2>Absensi</h2>
      <p id="welcomeMessage"></p>
      <button id="markAttendance">Absen Sekarang</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Aplikasi Absensi Karyawan</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
